<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symptom Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f6f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #result, #entriesContainer {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
    }
    .month-group {
      margin-bottom: 20px;
    }
    .month-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
    .entry {
      margin-left: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Weather</h1>
  <div id="weather-output">Loading...</div>
  <script src="/static/geolocation.js"></script>

  <!-- Password protection -->
  <script>
    const pass = prompt("What's the password?");
    if (pass !== "Agora428") {
      alert("Incorrect password.");
      window.location.href = "about:blank";
    }
  </script>

  <h1>Voice Symptom Tracker</h1>
  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="viewEntriesBtn">View All Entries</button>

  <div id="result"></div>
  <div id="entriesContainer" style="display:none;"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resultDiv = document.getElementById("result");
    const viewEntriesBtn = document.getElementById("viewEntriesBtn");
    const entriesContainer = document.getElementById("entriesContainer");

    // =====================
    // RECORDING LOGIC
    // =====================
    recordBtn.onclick = async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/wav" });

        const formData = new FormData();
        formData.append("audio", blob, "recording.wav");

        resultDiv.textContent = "Uploading and analyzing...";
        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData
          });
          const data = await response.json();

          resultDiv.textContent = `Transcript:\n${data.transcript}`;

          // âœ… After upload completes, check if it's a weekly/monthly analysis day
          await checkAndRunAnalysis();

        } catch (err) {
          resultDiv.textContent = "Upload failed or server error.";
        }
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    // =====================
    // VIEW ENTRIES LOGIC
    // =====================
    viewEntriesBtn.onclick = async () => {
      try {
        const res = await fetch("/entries");
        const entries = await res.json();
        displayEntries(entries);
      } catch (err) {
        entriesContainer.style.display = "block";
        entriesContainer.textContent = "Error loading entries.";
      }
    };

    function displayEntries(entries) {
      entriesContainer.innerHTML = "";
      entriesContainer.style.display = "block";

      // Group by month
      const grouped = {};
      entries.forEach(entry => {
        const date = new Date(entry.timestamp);
        const key = date.toLocaleString("default", { month: "long", year: "numeric" });
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(entry);
      });

      // Render
      for (const month in grouped) {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month-group";
        monthDiv.innerHTML = `<div class="month-title">${month}</div>`;

        grouped[month].forEach(e => {
          const date = new Date(e.timestamp).toLocaleDateString();
          const transcript = e.transcript || "(No transcript)";
          const entryDiv = document.createElement("div");
          entryDiv.className = "entry";
          entryDiv.innerHTML = `<strong>${date}:</strong> ${transcript}`;
          monthDiv.appendChild(entryDiv);
        });

        entriesContainer.appendChild(monthDiv);
      }
    }

    // =====================
    // ANALYSIS LOGIC
    // =====================
    async function checkAndRunAnalysis() {
      const today = new Date();
      const dayOfWeek = today.getDay();   // 0 = Sunday, 1 = Monday, ...
      const dateOfMonth = today.getDate(); // 1 = first day of the month

      console.log(`Today is day ${dayOfWeek} of the week and date ${dateOfMonth} of the month.`);

      const testing = false; // set to true to run regardless of date
      let endpoint = null;

      if (testing) {
        endpoint = "/run_weekly_analysis";
      } else {
        if (dayOfWeek === 1) {
          console.log("Running weekly analysis");
          endpoint = "/run_weekly_analysis";
        } else if (dateOfMonth === 1) {
          console.log("Running monthly analysis");
          endpoint = "/run_monthly_analysis";
        } else {
          console.log("No analysis needed today");
        }
      }

      if (!endpoint) return;

      resultDiv.textContent += `\n\nRunning analysis...`;
      try {
        const res = await fetch(endpoint);
        const text = await res.text();
        resultDiv.textContent += `\n\n${text}`;
      } catch (err) {
        resultDiv.textContent += `\n\nError running analysis.`;
      }
    }
  </script>
</body>
</html>
