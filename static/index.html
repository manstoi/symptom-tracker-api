<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symptom Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f6f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    audio {
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    #entries {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .entry-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .entry-date {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .entry-field {
      margin: 3px 0;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Voice Symptom Tracker</h1>
  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <audio id="audioPlayback" controls style="display:none;"></audio>

  <div id="result"></div>

  <h2>All Saved Entries</h2>
  <div id="entries">Loading...</div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const audioPlayback = document.getElementById("audioPlayback");
    const resultDiv = document.getElementById("result");
    const entriesDiv = document.getElementById("entries");

    // Fetch and display all saved entries
    async function fetchEntries() {
      try {
        const res = await fetch("/entries");
        const entries = await res.json();

        if (!entries.length) {
          entriesDiv.textContent = "No entries saved yet.";
          return;
        }

        entriesDiv.innerHTML = entries.map(e => {
          const date = new Date(e.timestamp).toLocaleString();
          const d = e.data || {};

          return `
            <div class="entry-card">
              <div class="entry-date">${date}</div>
              <div class="entry-field"><strong>Meals:</strong> ${Array.isArray(d["Meals or food mentioned"]) ? d["Meals or food mentioned"].join(", ") : (d["Meals or food mentioned"] || "—")}</div>
              <div class="entry-field"><strong>Symptoms:</strong> ${Array.isArray(d["GERD symptoms described"]) ? d["GERD symptoms described"].join(", ") : (d["GERD symptoms described"] || "—")}</div>
              <div class="entry-field"><strong>Sleep:</strong> ${d["Sleep duration or quality"] || "—"}</div>
              <div class="entry-field"><strong>Medication:</strong> ${d["Medication mentioned"] || "—"}</div>
              <div class="entry-field"><strong>Notes:</strong> ${d["Any other relevant notes"] || "—"}</div>
            </div>
          `;
        }).join("");
      } catch (err) {
        entriesDiv.textContent = "Failed to load entries.";
      }
    }

    // Initial load of entries
    fetchEntries();

    recordBtn.onclick = async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/wav" });
        audioPlayback.src = URL.createObjectURL(blob);
        audioPlayback.style.display = "block";

        const formData = new FormData();
        formData.append("audio", blob, "recording.wav");

        resultDiv.textContent = "Uploading and analyzing...";
        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData
          });
          const data = await response.json();

          resultDiv.textContent = `Transcript:\n${data.transcript}\n\nParsed:\n${data.parsed_data}\n\nInsights:\n${data.insights}`;

          // Refresh entries list after new entry is saved
          fetchEntries();
        } catch (err) {
          resultDiv.textContent = "Upload failed or server error.";
        }
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
