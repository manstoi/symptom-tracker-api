<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symptom Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f6f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Password protection -->
  <script>
    const pass = prompt("What's the password?");
    if (pass !== "Agora428") {
      alert("Incorrect password.");
      window.location.href = "about:blank";
    }
  </script>

  <h1>Voice Symptom Tracker</h1>
  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>

  <div id="result"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resultDiv = document.getElementById("result");

    // =====================
    // RECORDING LOGIC
    // =====================
    recordBtn.onclick = async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/wav" });

        const formData = new FormData();
        formData.append("audio", blob, "recording.wav");

        resultDiv.textContent = "Uploading and analyzing...";
        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData
          });
          const data = await response.json();

          resultDiv.textContent = `Transcript:\n${data.transcript}`;

          // ✅ After upload completes, check if it's a weekly/monthly analysis day
          await checkAndRunAnalysis();

        } catch (err) {
          resultDiv.textContent = "Upload failed or server error.";
        }
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    // =====================
    // ANALYSIS LOGIC
    // =====================
    async function checkAndRunAnalysis() {
      const today = new Date();
      const dayOfWeek = today.getDay();   // 0 = Sunday, 1 = Monday, ...
      const dateOfMonth = today.getDate(); // 1 = first day of the month

      console.log(`Today is day ${dayOfWeek} of the week and date ${dateOfMonth} of the month.`);

      // ===== TEST MODE =====
      const testing = false; // set to true to run regardless of date
      // =====================

      let endpoint = null;

      if (testing) {
        endpoint = "/run_weekly_analysis"; // or "/run_monthly_analysis" for testing
      } else {
        // If it's Monday, run weekly analysis
        if (dayOfWeek === 1) {
          console.log("Running weekly analysis");
          endpoint = "/run_weekly_analysis";
        }
        // If it's the 1st of the month, run monthly analysis
        else if (dateOfMonth === 1) {
          console.log("Running monthly analysis");
          endpoint = "/run_monthly_analysis";
        } else {
          console.log("No analysis needed today");
        }
      }

      if (!endpoint) return; // If no analysis needed, stop here

      resultDiv.textContent += `\n\nRunning analysis...`;
      try {
        const res = await fetch(endpoint);
        const text = await res.text();
        resultDiv.textContent += `\n\n${text}`;
      } catch (err) {
        resultDiv.textContent += `\n\nError running analysis.`;
      }
    }

    // ✅ Removed "run on page load" — now analysis only runs after recording is uploaded
  </script>
</body>
</html>
